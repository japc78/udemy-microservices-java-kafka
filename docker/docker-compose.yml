version: "3.4"

services:
  zookeeper:
    image: bitnami/zookeeper
    restart: always
    ports:
      - "2181:2181"
    volumes:
      - "../data/zookeeper_data:/bitnami"
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes

  kafka:
    image: bitnami/kafka
    ports:
      - "9092:9092"
    restart: always
    volumes:
      - "../data/kafka_data:/bitnami"
    environment:
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_LISTENERS=PLAINTEXT://:9092
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://localhost:9092
    depends_on:
      - zookeeper

  mysql:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'japc'
      MYSQL_PASSWORD: 'VerdeVerde22$$'
      MYSQL_ROOT_PASSWORD: 'VerdeVerde22$$'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - "../data/mysql_data:/var/lib/mysql"
  mongodb:
    image: mongo:latest
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: "japc"
      MONGO_INITDB_ROOT_PASSWORD: "VerdeVerde22$$"
    ports:
      - 27017:27017
    volumes:
      - "../data/mongodb_data:/data/db"

volumes:
  zookeeper_data:
    driver: local
  kafka_data:
    driver: local
  mysql_data:
    driver: local
  mongodb_data:
    driver: local

networks:
  default:
    name: udemy-microservices-kafka
